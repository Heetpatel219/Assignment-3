<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Large text linking to home -->
            <a href="/" class="text-white text-2xl font-bold">Lego Collection</a>
            <!-- Links -->
            <div class="flex items-center">
                <!-- Link to About -->
                <a href="/about" class="text-white mx-4">About</a>
                <!-- Dropdown for Themes -->
                <div class="dropdown dropdown-end">
                    <button class="btn">Theme</button>
                    <ul class="shadow menu dropdown-content bg-base-100 w-52">
                        <!-- Links to themes -->
                        <li><a href="/lego/sets?theme=theme1">Theme 1</a></li>
                        <li><a href="/lego/sets?theme=theme2">Theme 2</a></li>
                        <li><a href="/lego/sets?theme=theme3">Theme 3</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero section -->
    <div class="container mx-auto my-8">
        <div class="hero p-8 bg-primary text-white">
            <h1 class="text-4xl font-bold mb-4">404 - Page Not Found</h1>
            <p class="text-lg">Sorry, the page you are looking for does not exist.</p>
        </div>
    </div>
</body>

</html>
